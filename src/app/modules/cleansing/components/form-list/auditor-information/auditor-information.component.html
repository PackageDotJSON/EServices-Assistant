<div class="table-responsive">
  <button
    id="custom-button"
    type="button"
    class="btn btn-outline-success"
    (click)="isModalClicked = true; addNewAuditor()"
  >
    Add New Auditor
  </button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">CUIN/CNIC/Passport/Registration No</th>
        <th scope="col">Status</th>
        <th scope="col">Nationality</th>
        <th scope="col">Edit</th>
        <!-- <th scope="col">Delete</th> -->
      </tr>
    </thead>

    <tbody *ngIf="auditorDetails as aDetails; else isLoading">
      <tr *ngFor="let auditor of aDetails.directorInfo; let i = index">
        <td>{{ auditor.directorName }}</td>
        <td>{{ auditor.directorCnicPassport }}</td>
        <td>{{ auditor.status }}</td>
        <td>{{ auditor.directorNationality }}</td>
        <td>
          <button
            class="btn btn-outline-secondary"
            (click)="
              isModalClicked = true; selectedAuditor = auditor; index = i
            "
          >
            <i class="bi bi-pencil"></i>
          </button>
        </td>
        <!-- <td>
          <button class="btn btn-outline-danger" (click)="deleteAuditor(i)">
            <i class="bi bi-trash"></i>
          </button>
        </td> -->
      </tr>
      <tr *ngIf="aDetails.directorInfo.length === 0">
        No Auditor Found in System
      </tr>
    </tbody>

    <ng-template #isLoading>
      <app-loading-spinner></app-loading-spinner>
    </ng-template>
  </table>
</div>

<ng-container *ngIf="isRequestSent">
  <div class="line"></div>
  <app-loading-spinner></app-loading-spinner>
</ng-container>

<ng-container *ngIf="isModalClicked">
  <app-modal
    (closeModalEvent)="getModalState($event)"
    [formData]="selectedAuditor"
    [remainingData]="auditorDetails"
    [index]="index"
  ></app-modal>
</ng-container>

<ng-container *ngIf="response$ | async as response">
  <app-toast
    [toastColor]="response.statusCode === '200' ? 'bg-success' : 'bg-danger'"
    [toastOperation]="response.statusCode === '200' ? 'Success' : 'Failure'"
    [toastMessage]="
      response.message === 'Invalid Token'
        ? 'Session Expired. Please Login Again.'
        : response.message
    "
  ></app-toast>
</ng-container>
