<div
  class="position-fixed bottom-0 right-0 p-3"
  style="z-index: 5; right: 0; bottom: 0"
>
  <div
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    data-delay="5000"
  >
    <div class="toast-header" [ngClass]="toastColor" style="color: white">
      <i
        [ngClass]="{
          'bi bi-check2': toastOperation === 'Success',
          'bi bi-x': toastOperation === 'Failure',
          'bi bi-exclamation': toastOperation === 'Warning'
        }"
        class="rounded mr-2"
      ></i>
      <strong class="mr-auto">{{ toastOperation }}</strong>
      <button
        type="button"
        class="ml-2 mb-1 close"
        data-dismiss="toast"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">{{ toastMessage }}</div>
  </div>
</div>
